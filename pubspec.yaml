name: ryuma
description: "RYUMA Music - A professional music player app."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Audio playback
  just_audio: ^0.9.40

  # Background audio and lock screen notification
  audio_service: ^0.18.15

  # Music file access - using git version with namespace fix
  on_audio_query:
    git:
      url: https://github.com/LucJosin/on_audio_query.git
      ref: main
      path: packages/on_audio_query

  # Permissions
  permission_handler: ^11.3.0

  # State management
  provider: ^6.1.2

  # Storage
  path_provider: ^2.1.4
  shared_preferences: ^2.2.3

  # UI
  google_fonts: ^6.2.1

  # Utilities
  rxdart: ^0.28.0

  # Share
  share_plus: ^7.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/RYUMA.jpg"
  adaptive_icon_background: "#0A1929"
  adaptive_icon_foreground: "assets/images/RYUMA.jpg"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  fonts:
    - family: NightMachine
      fonts:
        - asset: assets/fonts/NightMachine-Regular.otf

  assets:
    - assets/images/
